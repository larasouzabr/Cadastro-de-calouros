<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Grupo 4 - IES" />
		<title>Cadastro de Calouros UFC</title>
		<link rel="stylesheet" href="./src/assets/styles/styles.css" />
	</head>
	<body>
		<main class="container">
			<div class="logo-container">
				<img
					src="./src/assets/images/colorido_horizontal.png"
					alt="logo-ufc-quixadá"
					id="logo-ufc"
				/>
			</div>

			<h1 class="title">Cadastro de calouros da UFC</h1>

			<form novalidate>
				<div class="row">
					<div class="inputbox">
						<input type="text" id="nome" />
						<label for="nome">Nome</label>
					</div>
	
					<div class="inputbox">
						<input type="email" id="email" />
						<label for="email">Email</label>
					</div>
				</div>
	
				<div class="row">
					<div class="inputbox">
						<input type="text" id="cep" />
						<label for="cep">CEP</label>
					</div>
	
					<div class="inputbox">
						<input type="text" id="endereco" />
						<label for="endereco">Endereço</label>
					</div>
	
					<div class="inputbox">
						<input type="number" id="numero" />
						<label for="numero">Número</label>
					</div>
				</div>
	
				<div class="row">
					<div class="inputbox">
						<input type="text" id="bairro" />
						<label for="bairro">Bairro</label>
					</div>
	
					<div class="inputbox">
						<input type="text" id="cidade" />
						<label for="cidade">Cidade</label>
					</div>
	
					<div class="inputbox">
						<input type="text" id="uf" />
						<label for="uf">Estado(UF)</label>
					</div>
				</div>
	
				<div class="row">
					<div class="inputbox">
						<select id="curso">
							<option id="es">Engenharia de Software</option>
							<option id="dd">Design Digital</option>
							<option id="si">Sistemas de Informação</option>
							<option id="rc">Redes de Computadores</option>
							<option id="cc">Ciência da Computação</option>
							<option id="ec">Engenharia de Computação</option>
						</select>
						<label for="curso" id="input">Curso</label>
					</div>
	
					<div class="inputbox">
						<input type="text" id="idade" />
						<label for="idade">Idade</label>
					</div>
				</div>
	
				<div class="row">
					<button>Salvar</button>
				</div>
			</form>
		</main>
		
		<footer>
			Grupo 4 - Lara Souza, João Gabriel, Daniel Fernandes,Vinícius Lemos e
			Victor Anthony.
		</footer>

		<script src="./src/scripts/script.js"></script>
	</body>
</html>
